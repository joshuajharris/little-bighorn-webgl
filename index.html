<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Little Bighorn</title>
  <style>
    body { margin: 0; overflow: hidden; }

    canvas {}

    #legend {
      font-family: Arial;
      position: absolute;
      bottom: 0;
      right: 0;
      z-index: 100;
      color: #EEEEEE;
    }

    #color {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <div id="webgl-container">
    <canvas id="stage"></canvas>
  </div>

  <div id="legend">
    <h3>Legend</h3>
    <br>
    Custer <div id="color" style="background-color: #FC26BF; color: #FC26BF;">c</div>
    <br>
    Custer's Units <div id="color" style="background-color: #FF0000; color: #FF0000;">c</div>
    <br>
    Reno's Units <div id="color" style="background-color: #EEEEEE; color: #EEEEEE;">c</div>
    <br>
    Benteen's Units <div id="color" style="background-color: #E67E22; color: #E67E22;">c</div>
    <br>
    Crazy Horse <div id="color" style="background-color: #3B5998; color: #3B5998;">c</div>
    <br>
    Packtrain <div id="color" style="background-color: #008CDD; color: #008CDD;">c</div>
    <br>
    Gall <div id="color" style="background-color: #7FEAFD; color: #7FEAFD;">c</div>
    <br>
    Native Units <div id="color" style="background-color: #0002FE; color: #0002FE;">c</div>
  </div>

  <script src="lib/Tween.js"></script>
  <script src="lib/Detector.js"></script>
  <script src="lib/three.js"></script>
  <script src="lib/OrbitControls.js"></script>
  <script src="lib/dat.gui.min.js"></script>
  <script src="js/terrain.js"></script>
  <script src="js/units.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
